<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>URL Shortener</title>
    <link rel="stylesheet" text="text/css" href="{{ url_for('static',filename='styles/stylesheet.css') }}">
  </head>
  <body>
    <div class="wrapper">
      <p> Shorten your URL! </p>
      <div class="row">
          <form method="post" action="#">
            <input type="url" id="input" type="text" placeholder="Enter your URL here" value="" name="original_url" class="textbox">
            <input type="submit" value="submit" class="button">

          </form>
      </div>


    </div>
  </body>
</html>
